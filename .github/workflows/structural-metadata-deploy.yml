name: Docker Image CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
env:
  REGISTRY_NAME: parstat
  APP_NAME: structural-metadata

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${ env.REGISTRY_NAME }.azurecr.io
        username: parstat
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - name: Build the Docker image
      run: docker build . --file /Presentation/Presentation.WebApi/Dockerfile --tag ${ env.REGISTRY_NAME }.azurecr.io/${ env.APP_NAME }:dev
    - name: Push Image to Docker
      run: docker push ${ env.REGISTRY_NAME }.azurecr.io/${ env.APP_NAME }:dev
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.parstat_key }}
        name: id_rsa # optional
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
    - name: Stack deploy
      run: ssh parstat@iais.francecentral.cloudapp.azure.com 'cd iais && docker stack deploy --compose-file docker-compose.yml --with-registry-auth iais'
